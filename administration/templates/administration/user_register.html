{% extends 'administration/admin_home.html' %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div class="container">
    <h2>Welcome to Registration page</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <span>Username : </span><input type="text" name="username" placeholder="Username"><br>
        </div>
        <p></p>
        <div>
            <span>Email : </span><input type="email" name="email" placeholder="Email"><br>
        </div>
        <p></p>
        <div>
            <span>Password : </span><input type="password" name="password" placeholder="Password"><br>
        </div>
        <p></p>
        <div>
            <span>Confirm Password : </span><input type="password" name="confirm_password" placeholder="password confirmation"><br>
        </div>
        <p></p>
        <div>
            <input type="Submit">
        </div>
    </form>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</div>
{% endblock content %}
