{% extends 'user_login/interviewer_base.html' %}
{% block title %}Messages{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for message in messages %}
            <div class="card">
                <div class="card-header">
                    <span>From : <b>{{ message.sender.username }}</b></span>
                </div>
                <div class="card-body">
                    <span>{{ message.message }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content%}
